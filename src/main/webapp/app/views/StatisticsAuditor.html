<section >
    <!-- -->

    <div class="row" >


        <!-- listes des questions du Topic  -->

        <section class="col-sm-12">
            <div class="row">
                <div  class="col-sm-5" >
                    <table class="table">
                        <thead>         
                            <tr>
                                <th>results periods</th> 
                            </tr>
                        </thead>
                    
                        <tbody>
                        <tr>
                            <td> Global results  </td>
                            <td >
                                <button  class="btn btn-info btn-sm" ng-click="showCoursResult()"> 
                                    show
                                </button>     
                            </td> 
                        </tr>    
                        <tr ng-repeat="sessionQuiz in sessionsQuizList| orderBy : '-startDate' ">      

                            <td> Results of session of {{sessionQuiz.startDate}} / {{sessionQuiz.endDate}} </td>                      
                            <td>
                                <button  class="btn btn-default btn-sm" ng-click="showSessionResult(sessionQuiz)"> 
                                    show
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-7">
                    <table class="table col-sm-6">
                        <thead>         
                            <tr>
                                <th>Auditor</th> 
                                <th>Total answer Time (ms)</th>
                                <th>Obtained points</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="result in resultList|  orderBy: ['-obtainedPoints', 'answerTime'] " ng-click=""  ng-class ="{
                                                }">  
                                <td>{{result.userDto.firstName}} {{result.userDto.lastName}}</td>
                                <td>{{result.answerTime}} </td>    
                                <td>{{result.obtainedPoints}} / {{result.points}}</td>         
                            </tr> 
                        </tbody>
                    </table> 
                </div>
            </div>
        </section>

    </div>
</section>
