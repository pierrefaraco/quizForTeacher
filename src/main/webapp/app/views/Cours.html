<section >
	<!-- -->

	<div class="row" >

		<div class="col-sm-2">
                        <h6>Cours :</h6>
			<div ng-include src="'app/views/forms/Cours_form.html'"></div>
		</div>


		<!-- listes des questions du Topic  -->

		<section class="col-sm-10">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel-primary panel-default">
						<div class="panel-heading">Selected cours : {{selectedCours.name}}</div>
                              

						<div class="panel-body">
							<div class="table-responsive">
                                                         
								<table class="table">
									<thead>         
										<tr>
											<th>name</th>
											<th>description</th>
											<th>actif</th>
										</tr>
									</thead>
									<tbody>
                                                                                   <tr ng-repeat="cours in listOfCours  | orderBy : 'id'"
                                                                                    ng-click="selectCours(cours)" ng-class ="{success: cours.id == selectedCours.id}">                                                     
                                                                                            <td >{{cours.name}}</td>
                                                                                            <td>{{cours.description}}</td>
                                                                                            <td>{{cours.active}}</td>
                                                                                    </tr>								
									</tbody>

								</table>
							</div>

						</div>
					</div>
				</div>


			</div>
		</section>

	</div>
</section>
