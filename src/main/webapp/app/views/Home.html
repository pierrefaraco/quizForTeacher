<!DOCTYPE html>
<section  ng-controller = "homeCtrl" >

    <div class="col-lg-4" >
        
         {{connected }} 
    </div> 

    <div  class="col-lg-4"  >
        <div class="row">
            <div class="col-lg-4 ">
                <label class="pull-left"> Email </label>
            </div>
            <div class="col-lg-8">
                <input id="Email" type="texte" class="form-control input-md  "  name="Presentation" ng-model="Email" size ="1"/>          
            </div>

        </div>
        <div class="row">
            <div class="col-lg-4 ">
                <label class="pull-left" > Password </label>
            </div>  
            <div class="col-lg-8">
                <input id="Password" type="password" class="form-control input-md  " name="Presentation" ng-model="Password" size  ="10"/>
            </div>  
        </div>  
        <div class="row">
            <div class="col-lg-4 ">

            </div>
            <div class="col-lg-8 ">
                <button type="button" class="btn btn-primary pull-left" data-toggle="modal" ng-click="login()" >Login</button>
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal"ng-click="display()" >Sign-up</button>
            </div>  
        </div> 
    </div >
    <div  class="col-lg-4">

    </div >
</section>
