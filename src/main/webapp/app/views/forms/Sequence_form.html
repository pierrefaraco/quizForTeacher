<!DOCTYPE html>
<!-- Form topic-->


<div class="btn-group-vertical">

    <script type="text/ng-template" id="sequenceModal.html">
             <div class="modal-header">
                <h3 class="modal-title"> {{action}} </h3>
                </div>
                <div class="modal-body">

                <div class="form-group ">
                    <label class="control-label " for="name">
                        Name
                    </label>
                    <input class="form-control" ng-model="sequence.name" id="name" name="name" type="text"/>
                </div>
                <div class="form-group ">
                    <label class="control-label " for="message">
                        Description
                    </label>
                    <textarea class="form-control"  ng-model="sequence.description"  cols="40" id="message" name="message" placeholder="description" rows="6"></textarea>
                </div>        

                </div>
                <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="validate()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
    </script>
    <button type="button" class="btn btn-primary btn-sm pull-right"
            ng-click="openSequenceModal('Create sequence')"><span class="glyphicon glyphicon-plus"></span></button>
    <button type="button" class="btn btn-primary btn-sm pull-right"
            ng-click="openSequenceModal('Edit sequence', null)"><span class="glyphicon glyphicon-pencil"></span></button>
    <button type="button" class="btn btn btn-warning  btn-sm pull-right"
            ng-click="deleteSequence()"><span class="glyphicon glyphicon-remove"></span></button>

</div>
