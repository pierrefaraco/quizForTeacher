<!DOCTYPE html>
<!-- Form Sequence-->


<div id="sequenceForm" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Sequence form</h4>
			</div>

			<div class="modal-body">

				<!-- Text input-->
				<div class="row">
					<div class="form-group">
						<label class="col-lg-3 control-label " for="textinput">Sequence
							name</label>
						<div class="col-lg-9">
							<input id="textinput" name="textinput" type="text"
								placeholder="Sequence name" class="form-control input-md"
								required="">

						</div>
					</div>
				</div>
				<div class="row">

					<!-- Textarea -->

					<div class="form-group">
						<label class="col-lg-3 control-label " for="textarea">Description</label>
						<div class="col-lg-9">
							<textarea class="form-control" id="textarea" name="textarea">Enter here a description</textarea>
						</div>
					</div>
				</div>

			</div>
			<!-- footer -->
			<div class="modal-footer">
				<div class="form-group">
					<label class="col-md-4 control-label" for="button1id"></label>
					<div class="col-md-4">
						<button id="button1id" name="button1id" class="btn btn-success"
							data-dismiss="modal">save</button>
						<button id="button2id" name="button2id" class="btn btn-danger"
							data-dismiss="modal">cancel</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
