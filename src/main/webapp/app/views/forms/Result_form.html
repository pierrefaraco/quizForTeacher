<!DOCTYPE html>
<!-- Form Cours-->




<script type="text/ng-template" id="ResultModal.html"> 
        <div class="modal-header">
            <h1>    <span  ng-class = "{'text-success' : '{{ result.state }}' == 'Right' , 'text-danger ': '{{ result.state }}' == 'Wrong'}"> {{ result.state}} </button></h1>    
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label" ><h5><strong>{{questionToAnswer.title }}</strong></h5></label>
            </div>
            <div class="form-group">
            <div ng-show = "questionToAnswer.question != '' && questionToAnswer.question != null "  hljs hljs-source="questionToAnswer.question"> </div>
            </div>
    
        <div class="modal-body">
         <h3>Your answers :</h3>

        </div>
       <!--     Propositions  -->

            <div>
                <table class="table">					
                    <tbody>
                        <tr ng-repeat="proposition in questionToAnswer.answers" ng-class ="{'success' : '{{proposition.isItTrue}}'  == '{{proposition.checked }}' ,'danger':'{{  proposition.isItTrue }}' !== '{{ proposition.checked }}'}">                                                 
                            <td>
                                <div ng-if="proposition.isItTrue == proposition.checked ">
                                        <span class="glyphicon glyphicon-ok text-success"/>
                                </div>
                                <div ng-if="proposition.isItTrue != proposition.checked ">
                                        <span class="glyphicon glyphicon-remove text-danger"/>
                                </div>

                            </td>
                            <td><input type="checkbox"  ng-checked="proposition.checked"/></td>
                            <td>   {{proposition.text}} </td>
                        </tr>								
                    </tbody>
                </table>
            </div>
        </div>
       
        <div class="modal-footer form-group">
            <button class="btn btn-primary" type="button" ng-click="cancel()">OK</button>     
        </div>
</script>
