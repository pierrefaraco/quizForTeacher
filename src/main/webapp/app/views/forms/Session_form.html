<!DOCTYPE html>
<!-- Form topic-->


<div class="btn-group-vertical">

	<script type="text/ng-template" id="sessionModal.html">
        <div class="modal-header">
        <h3 class="modal-title"> {{action}} </h3>
        </div>
        <div class="modal-body">     
        <div class="form-group ">
        <label class="control-label " for="message">
        Please choose a sequence of questions :
        </label>
        <select class="form-control" ng-options="sequence.name for sequence in listOfSequences" ng-model="selectedSequence"></select> 
        </div>        

        </div>
        <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="start()">GO <span class="glyphicon glyphicon-play pull-right"></span></button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel </button>
        </div>
    </script>
	<div class="form-group">
		<button type="button"
			ng-disabled="runningSessionQuiz.status == 'RUNNING'"
			class="btn btn-success pull-right  "
			ng-click="openSessionModal('Start session')">
			<span class="glyphicon glyphicon-play pull-right"></span>
		</button>
		<button type="button"
			ng-disabled="runningSessionQuiz.status != 'RUNNING'"
			class="btn btn-danger pull-right " ng-click="stopSessionQuiz()">
			<span class="glyphicon glyphicon-stop pull-right"></span>
		</button>
            <!--
		<button type="button" class="btn btn-primary pull-right"
			ng-click="getLastResultList()">
			<span class="glyphicon glyphicon-refresh pull-right"></span>
		</button>
            
            -->
	</div>
</div>
