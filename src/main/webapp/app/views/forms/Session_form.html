<!DOCTYPE html>
<!-- Form topic-->


<div class="btn-group-vertical">

    <script type="text/ng-template" id="sessionModal.html">
             <div class="modal-header">
                <h3 class="modal-title"> {{action}} </h3>
                </div>
                <div class="modal-body">     
                <div class="form-group ">
                    <label class="control-label " for="message">
                        Please choose a sequence of questions :
                    </label>
                    <select class="form-control" ng-options="sequence.name for sequence in listOfSequences" ng-model="selectedSequence"></select> 
                </div>        

                </div>
                <div class="modal-footer">
                <button class="btn btn-success" type="button" ng-click="start()">GO <span class="glyphicon glyphicon-play pull-right"></span></button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel </button>
            </div>
    </script>
    <button type="button" class="btn btn-success pull-right btn-sm"
            ng-click="openSessionModal('Start session')">Start <span class="glyphicon glyphicon-play pull-right"></span></button>
    <button  type="button" class="btn btn-danger pull-right btn-sm"
            ng-click="stopSessionQuiz()">Stop<span class="glyphicon glyphicon-stop pull-right"></span></button>
</div>
