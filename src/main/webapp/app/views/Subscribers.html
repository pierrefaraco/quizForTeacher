
<section>
	<div class="row">
		<div class="col-sm-2">

			<h6>Subscribers :</h6>
			<div class="input-group">
				<ui-select ng-model="statusData.selectedStatus" theme="bootstrap">
				<ui-select-match placeholder="Select status...">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices
					repeat="status in statusData.statusList | filter: $select.search">
				<span ng-bind-html="status.name | highlight: $select.search"></span>
				</ui-select-choices> </ui-select>
				<div class="btn btn-primary input-group-addon"
					ng-click="updateStatus()">apply</div>
			</div>
			<!-- /input-group -->
		</div>
		<!-- /.row -->



		<!-- listes des questions du Topic  -->

		<section class="col-sm-10">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel-primary panel-default">
						<div class="panel-body">
							<div class="table-responsive">

								<table class="table">
									<thead>
										<tr>
											<th>first name</th>
											<th>last name</th>
											<th>email</th>
											<th>status</th>
										</tr>
									</thead>
									<tbody>
										<tr
											ng-repeat="subscriber in coursWithSubscribers.subscribers| orderBy : 'firstName'"
											ng-click="selectSubscriber(subscriber)"
											ng-class="{success: subscriber.selected  }">
											<!-- ng-class ="{warning: subscriber.id == selectedSubscriber.id}">  -->

											<td>{{subscriber.firstName}}</td>
											<td>{{subscriber.lastName}}</td>
											<td>{{subscriber.email}}</td>
											<td>{{subscriber.status}}</td>
										</tr>
									</tbody>

								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</section>
