<section ng-controller="questionCtrl">
	<!-- -->


	<!-- <div  ng-include  src = "'sequence_form.html'"></div>
   <div  ng-include  src = "'question_form.html'"></div> -->

	<!-- Menu outils  -->

	<div class="row" ng-controller="topicCtrl">
		<div class="col-lg-2">

			<div ng-include src="'app/views/forms/Topic_form.html'"></div>

			<h6>sequence</h6>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary pull-right"
					data-toggle="modal" data-target="#sequenceForm">Create
					sequence</button>
				<button type="button" class="btn btn-primary pull-right"
					data-toggle="modal" data-target="#sequenceForm">Edit
					sequence</button>
				<button type="button" class="btn btn-primary pull-right">Delete
					sequence</button>
			</div>
			<h6>question</h6>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary pull-right"
					data-toggle="modal" data-target="#questionForm">Create
					question</button>
				<button type="button" class="btn btn-primary pull-right"
					data-toggle="modal" data-target="#questionForm">Edit
					question</button>
				<button type="button" class="btn btn-primary pull-right">Delete
					question</button>
			</div>
		</div>


		<!-- listes des questions du Topic  -->

		<section class="col-lg-10">
			<div class="row">
				<div class="col-lg-6">
					<div class="panel-primary panel-default">
						<div class="panel-heading">

							<div class="btn-group" uib-dropdown is-open="status.isopen">
								<button id="single-button" type="button" class="btn btn-primary"
									uib-dropdown-toggle ng-disabled="disabled">
									{{paramsTopic. selectedTopic.name}}<span class="caret"></span>
								</button>
								<ul uib-dropdown-menu role="menu"
									aria-labelledby="single-button">
									<li ng-repeat="topic in paramsTopic.topics"
										ng-click="selectTopic(topic)"><a>{{topic.name}}</a></li>
								</ul>
							</div>

						</div>
						<div class="panel-body">Topics list</div>
					</div>
				</div>

				<!-- listes des questions de la sequence choisie  -->

				<div class="col-lg-6">
					<div class="panel-primary panel-default">
						<div class="panel-heading">
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown">
									Select a sequence <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Lesson 1</a></li>
									<li><a href="#">Lesson 2</a></li>
									<li><a href="#">Lesson 3</a></li>
								</ul>
							</div>
						</div>
						<div class="panel-body">Sequences list</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</section>
