<!DOCTYPE HTML>
<html lang="en">

    <head>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>

    <body ng-app="chatApp">
        <div ng-controller="ChatCtrl" class="container">
            <div class="col-sm-2">
                <h6>Cours :</h6>
                <div ng-include src="'chatApp/Question_presentation_form.html'"></div>
            </div>

            <form ng-submit="addMessage()" name="messageForm">
                <input type="text" placeholder="Compose a new message..." ng-model="message" />
                <div class="info">
                    <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
                    <button ng-disabled="message.length > max || message.length === 0">Send</button>
                </div>
            </form>
            <hr />
            <p ng-repeat="message in messages| orderBy:'time':true" class="message">
                <time>{{message.time| date:'HH:mm'}}</time>
                <span ng-class="{self: message.self}">{{message.message}}</span>
            </p>
        </div>

        <script src="node_modules/sockjs/sockjs-0.3.4.min.js" type="text/javascript"></script>
        <script src="node_modules/stompjs/lib/stomp.min.js" type="text/javascript"></script>
        <script src="node_modules/lodash/dist/lodash.min.js"></script>


        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script src="chatApp/app.js" type="text/javascript"></script>
        <script src="chatApp/controllers.js" type="text/javascript"></script>
        <script src="chatApp/services.js" type="text/javascript"></script>

    </body>
</html>
